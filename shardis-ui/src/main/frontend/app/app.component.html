<div class="app">

  <img [src]="angularLogo" alt="">

  <header>
    <nav>
      <h1>{{ name }}</h1>
      <ul>
        <li router-active>
          <a class="button" [routerLink]="['/']">Index</a>
        </li>
        <li router-active>
          <a class="button" [routerLink]="['/home']">Home</a>
        </li>
        <li router-active>
          <a class="button" [routerLink]="['/playground']">Playground</a>
        </li>
        <li router-active>
          <a class="button" [routerLink]="['/about']">About</a>
        </li>
        <li router-active>
          <a class="button" (click)="authService.authenticate()">Login</a>
        </li>
        <li router-active>
          <a class="button" (click)="authService.logout()">Logout</a>
        </li>
      </ul>
    </nav>
  </header>

  <h2>Authenticated {{authService.isAuthenticated()}}</h2>

  <div style="width: 100%" *ngIf="authService.isAuthenticated()">
    <h3 style="text-align: center">Token will expire {{authService.getTokenExpirationDate() | date:'MM/dd/yy HH:mm:ss'}}</h3>
  <pre>
    {{ authService.getUserData() | json }}
  </pre>
  </div>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    {{ name }} by <a [href]="url">Tomasz Kucharzyk</a>
  </footer>
</div>
