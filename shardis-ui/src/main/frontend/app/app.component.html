<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item router-active [routerLink]="view.link" (click)="sidenav.close()" *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line>{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-content>
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
        </svg>
      </button>
      <span>{{ name }}</span>
      <span class="fill"></span>
      <a md-button router-active [routerLink]="['/login']" *ngIf="!authService.isAuthenticated()">Login</a>
      <button md-button (click)="authService.logout()" *ngIf="authService.isAuthenticated()">Logout</button>
    </md-toolbar>
    <md-progress-bar mode="indeterminate" color="primary" *ngIf="loading"></md-progress-bar>



      <h2 style="margin-top: 20px">Authenticated {{authService.isAuthenticated()}}</h2>

      <img class="logo" [src]="angularLogo" alt="">

      <router-outlet></router-outlet>




    <footer>
      <span id="footerText">{{ name }} by <a [href]="url">Tomasz Kucharzyk</a></span>
    </footer>
  </md-content>

</md-sidenav-layout>
