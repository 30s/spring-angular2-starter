<div>

  <h2 style="margin-top: 20px">Authenticated {{authService.isAuthenticated()}}</h2>

  <img class="logo" [src]="angularLogo" alt="">


  <div style="width: 100%" *ngIf="authService.isAuthenticated()">
    <h3 style="text-align: center">Token will expire {{authService.getTokenExpirationDate() | date:'MM/dd/yy
      HH:mm:ss'}}</h3>
  <pre>
    {{ authService.getUserData() | json }}
  </pre>

    <span x-large>Content from server:</span>

    <div>
      <input type="text" [value]="data.value" (input)="data.value = $event.target.value" autofocus>
    </div>


    <pre>this.data = {{ data | json }}</pre>
  </div>
</div>
