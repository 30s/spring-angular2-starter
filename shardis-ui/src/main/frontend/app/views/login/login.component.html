<md-card>
  <md-card-title>Login Page</md-card-title>
  <md-card-content>
    <form>
      <md-input placeholder="Login" ></md-input>
      <md-input type="password" placeholder="Password" ></md-input>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="accent">Log me in</button>
    <button md-raised-button color="primary">Forgot my password</button>
  </md-card-actions>
</md-card>
