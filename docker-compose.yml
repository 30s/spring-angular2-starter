version: '2'
services:
  config-service:
    image: shardis/shardis-config
    ports:
     - 8888:8888
    environment:
     - CONFIGURATION_REPOSITORY=https://github.com/shardis/spring-angular2-starter-configuration.git
     - CONFIGURATION_BRANCH=db_integration
  ui-service:
    image: shardis/shardis-ui
    ports:
     - 8080:8080
    depends_on:
     - discovery-service
     - auth-service
     - user-api-service
     - blog-api-service
     - gateway-service
    links:
     - discovery-service
     - gateway-service
     - auth-service
     - user-api-service
     - blog-api-service
     - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  discovery-service:
    image: shardis/shardis-discovery
    ports:
     - 8081:8081
    depends_on:
     - config-service
    links:
     - config-service
    entrypoint: ./wait-for-service.sh http://config-service:8888/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  auth-service:
    image: shardis/shardis-auth
    ports:
     - 8082:8082
    depends_on:
     - discovery-service
    links:
     - discovery-service
     - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  gateway-service:
    image: shardis/shardis-gateway
    ports:
      - 8100:8100
    depends_on:
      - discovery-service
    links:
      - discovery-service
      - auth-service
      - user-api-service
      - blog-api-service
      - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  user-api-service:
    image: shardis/shardis-user-api
    ports:
     - 8101:8101
    depends_on:
     - discovery-service
     - db-users
    links:
     - discovery-service
     - auth-service
     - config-service
     - db-users
    entrypoint: ./wait-for-it.sh db-users:5432 -- ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  blog-api-service:
    image: shardis/shardis-blog-api
    ports:
     - 8102:8102
    depends_on:
     - discovery-service
     - auth-service
     - db-blog
    links:
     - discovery-service
     - auth-service
     - config-service
     - db-blog
    entrypoint: ./wait-for-it.sh db-blog:5432 -- ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  admin-service:
    image: shardis/shardis-admin
    ports:
      - 8777:8777
    depends_on:
      - discovery-service
    links:
      - discovery-service
      - auth-service
      - user-api-service
      - blog-api-service
      - ui-service
      - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health -- java -Djava.security.egd=file:/dev/./urandom -jar /app.jar
  db-users:
    image: postgres:9.6.0
    ports:
      - 6001:5432
    environment:
     - POSTGRES_DB=db_users
     - POSTGRES_USER=db_users_user
     - POSTGRES_PASSWORD=db_users_password
     - PGDATA=/var/lib/postgresql/data/pgdata
  db-blog:
    image: postgres:9.6.0
    ports:
      - 6002:5432
    environment:
     - POSTGRES_DB=db_blog
     - POSTGRES_USER=db_blog_user
     - POSTGRES_PASSWORD=db_blog_password
     - PGDATA=/var/lib/postgresql/data/pgdata

